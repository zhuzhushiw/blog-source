<!DOCTYPE html>
<html>
<head>
    <style>
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 25px;
            backdrop-filter: blur(5px);
        }

        .music-control {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background-color: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .music-control:hover {
            transform: scale(1.1);
        }

        .music-control img {
            width: 30px;
            height: 30px;
        }

        .music-info {
            color: white;
            font-size: 14px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="music-player">
        <div class="music-info">
            <span id="song-name">正在播放: NewJeans - Super Shy</span>
        </div>
        <button class="music-control" id="playPauseBtn">
            <img src="/img/play.png" alt="播放/暂停" id="playPauseIcon">
        </button>
    </div>

    <audio id="bgMusic" loop>
        <source src="/music/super-shy.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('bgMusic');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const playPauseIcon = document.getElementById('playPauseIcon');
            let isPlaying = false;

            playPauseBtn.addEventListener('click', function() {
                if (isPlaying) {
                    audio.pause();
                    playPauseIcon.src = '/img/play.png';
                } else {
                    audio.play();
                    playPauseIcon.src = '/img/pause.png';
                }
                isPlaying = !isPlaying;
            });

            // 监听音频播放状态
            audio.addEventListener('play', function() {
                isPlaying = true;
                playPauseIcon.src = '/img/pause.png';
            });

            audio.addEventListener('pause', function() {
                isPlaying = false;
                playPauseIcon.src = '/img/play.png';
            });
        });
    </script>
</body>
</html>
